<html>
    <head>
        <title>Editor</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" href="ext/fire-editor-ui/editor-ui.css">

        <script type="text/javascript" src="ext/platform/platform.js"></script>
        <script type="text/javascript" src="ext/fire-core/core.min.js"></script>
        <!-- <script type="text/javascript" src="ext/mousetrap/mousetrap.min.js"></script> -->
        <!-- <script type="text/javascript" src="ext/bluebird.js"></script>                                    -->
        <!-- <script type="text/javascript" src="ext/require.min.nw.js" data-main="bin/requireIndex"></script> -->

        <script type="text/javascript" src="ext/web-animations-js/web-animations.js"></script>

        <link rel="import" href="ext/polymer/polymer.html">
        <link rel="import" href="ext/fire-editor-ui/editor-ui.html">
        <link rel="import" href="bin/app.html">

        <style>
            body {
                margin: 0px;
                color: #ddd;
                background-color: #333;
                border: 0px solid black;
                padding: 3px;
                // overflow: hidden;
            }
            span.space {
                height: 3px;
                width: 3px;
                display: block;
            }
            html /deep/ *::-webkit-scrollbar {
                height: 5px;
                width: 5px;
            }
            html /deep/ *::-webkit-scrollbar-thumb {
                border-top: 2px solid rgba(12,112,200,1.0);
                border-bottom: 2px solid rgba(12,112,200,1.0);

                background: #171717;
            }
            html /deep/ *::-webkit-scrollbar-track {
                background-color: #444;
                border-left: 1px solid #171717;
            }
            html /deep/ *::-webkit-scrollbar-button {
                height: 0;
                width: 0;
            }
            html /deep/ *::-webkit-scrollbar-corner {
                background-color: #171717;
            }
        </style>
    </head>

    <body flex-col flex-stretch>
        <template id="my-template" is="auto-binding">
            <fire-ui-dock flex-1 flex-row flex-stretch>
                <fire-ui-dock-panel style="width: 200px;">
                    <project-tree name="Project" flex-1></project-tree>
                </fire-ui-dock-panel>

                <fire-ui-dock-panel style="min-width: 240px; width: 240px;">
                    <div name="Inspector" flex-1>
                    </div>
                </fire-ui-dock-panel>

                <fire-ui-dock flex-1 flex-col flex-stretch>
                    <fire-ui-dock-panel flex-1 style="">
                        <div name="Scene" flex-1>
                        </div>
                        <div name="Game" flex-1>
                        </div>
                    </fire-ui-dock-panel>

                    <fire-ui-dock-panel style="min-height: 200px;">
                        <div name="Console" style="margin: 5px; margin-right: 0px; overflow: auto;">
                        </div>
                    </fire-ui-dock-panel>
                </fire-ui-dock>

                <fire-ui-dock-panel style="min-width: 200px; width: 200px;">
                    <div name="Hierachy" flex-1>
                    </div>
                </fire-ui-dock-panel>
            </fire-ui-dock>
        </template>
    </body>
</html>
