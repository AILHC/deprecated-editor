        <script type="text/javascript" src="ext/platform/platform.js"></script>

        <!-- <script type="text/javascript" src="ext/mousetrap/mousetrap.min.js"></script> -->

        <script type="text/javascript" src="ext/web-animations-js/web-animations.js"></script>

        <link rel="import" href="ext/polymer/polymer.html">
        <link rel="import" href="ext/fire-editor-ui/editor-ui.html">

        <style>
            body {
                margin: 0px;
                color: #ddd;
                background-color: #333;
                border: 0px solid black;
                padding: 3px;
                // overflow: hidden;
            }
            html /deep/ *::-webkit-scrollbar {
                height: 5px;
                width: 5px;
            }
            html /deep/ *::-webkit-scrollbar-thumb {
                border-top: 2px solid rgba(12,112,200,1.0);
                border-bottom: 2px solid rgba(12,112,200,1.0);

                background: #171717;
            }
            html /deep/ *::-webkit-scrollbar-track {
                background-color: #444;
                border-left: 1px solid #171717;
            }
            html /deep/ *::-webkit-scrollbar-button {
                height: 0;
                width: 0;
            }
            html /deep/ *::-webkit-scrollbar-corner {
                background-color: #171717;
            }
        </style>
    </head>

    <body flex-col flex-stretch>
        <main-window></main-window>
    </body>
