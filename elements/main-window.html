<link rel="import" href="play-bar.html">

<polymer-element 
    name="main-window" 
    constructor="MainWindow"
    >
<template>

<link rel="stylesheet" href="main-window.css">

<span class="space"></span>

<div flex-row>           
    <span flex-1></span> 
    <play-bar></play-bar>
    <span flex-1></span> 
</div>                   

<span class="space"></span>

<fire-ui-dock flex-1 flex-row flex-stretch
    on-resized="{{resizedAction}}"
    >
    <fire-ui-dock-panel style="width: 200px;">                              
        <fire-assets id="assetsView" name="Assets" fit></fire-assets>
    </fire-ui-dock-panel>                                                   

    <fire-ui-dock-panel style="min-width: 240px; width: 240px;">                
        <fire-inspector id="inspector" name="Inspector" fit></fire-inspector>
    </fire-ui-dock-panel>                                                       

    <fire-ui-dock flex-1 flex-col flex-stretch>
        <fire-ui-dock-panel flex-1 style="">                        
            <fire-scene id="scene" name="Scene" fit></fire-scene>
            <fire-game id="game" name="Game" fit></fire-game>    
        </fire-ui-dock-panel>                                       

        <fire-ui-dock-panel style="min-height: 200px;">
            <fire-console id="console" name="Console" fit></fire-console>
        </fire-ui-dock-panel>
    </fire-ui-dock>

    <fire-ui-dock-panel style="min-width: 200px; width: 200px;">
        <fire-hierarchy id="hierarchyView" name="Hierarchy" fit></fire-hierarchy>
    </fire-ui-dock-panel>
</fire-ui-dock>

</template>

<script type="text/javascript" src="main-window.js"></script>
</polymer-element>
