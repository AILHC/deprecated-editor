<polymer-element
    name="setting-page"
    constructor="SettingPage"
    >
<template>
    <link rel="stylesheet" href="setting-page.css">

    <fire-ui-section name="Editor-setting">
        <div class="prop" on-focusin="{{focusedAction}}" on-focusout="{{blurAction}}">
            <fire-ui-label>tabsize:</fire-ui-label>
            <fire-ui-unit-input min="2" max="4" value="{{config.tabSize}}" ></fire-ui-unit-input>
        </div>
        <div class="prop" on-focusin="{{focusedAction}}" on-focusout="{{blurAction}}">
            <fire-ui-label>keymap:</fire-ui-label>
            <fire-ui-select value="{{config.keyMap}}" id="keymapSelect"></fire-ui-select>
        </div>
        <div class="prop" on-focusin="{{focusedAction}}" on-focusout="{{blurAction}}">
            <fire-ui-label>default theme:</fire-ui-label>
            <fire-ui-select value="{{config.theme}}" id="themeSelect"></fire-ui-select>
        </div>
    </fire-ui-section>
</template>
<script type="text/javascript" src="setting-page.js"></script>
</polymer-element>
