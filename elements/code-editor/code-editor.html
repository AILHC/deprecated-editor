<link rel="import" href="code-mirror.html">

<polymer-element
    name="code-editor"
    constructor="CodeEditor"
    >
<template>

    <link rel="stylesheet" href="code-editor.css">
    <fire-ui-toolbar>
        <fire-ui-button on-click="{{save}}">Save(Cmd+S)</fire-ui-button>
        <fire-ui-button on-click="{{comment}}">comment</fire-ui-button>
        <fire-ui-button on-click="{{autoFormat}}">auto format</fire-ui-button>
        <fire-ui-button on-click="{{keyMap}}">VIM</fire-ui-button>
    </fire-ui-toolbar>
    <div id="codeArea">
        <code-mirror id="mirror"></code-mirror>
    </div>
    <span id="statusBar">
        <fire-ui-toolbar style="float:left">
            <div class="space"></div>
            <fire-ui-label>{{url}}</fire-ui-label>
            <div class="space"></div>
            <fire-ui-label>{{cursor.line+1}},{{cursor.ch}}</fire-ui-label>
            <div class="space3"></div>
            <fire-ui-label>KeyMap: </fire-ui-label>
            <div class="space"></div>
            <fire-ui-select value="{{keyMapValue}}" id="keymapSelect" ></fire-ui-select>
            <div class="space"></div>
            <fire-ui-label>Theme: </fire-ui-label>
            <div class="space"></div>
            <fire-ui-select searchable value="{{themeValue}}" id="themeSelect" ></fire-ui-select>
        </fire-ui-toolbar>

        <fire-ui-toolbar style="float:right">
            <fire-ui-label id="tip"></fire-ui-label>
        </fire-ui-toolbar>
    </span>
</template>

<script type="text/javascript" src="code-editor.js"></script>
</polymer-element>
