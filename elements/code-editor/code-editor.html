<link rel="import" href="code-mirror.html">

<polymer-element
    name="code-editor"
    constructor="CodeEditor"
    >
<template>
    <link rel="stylesheet" href="code-editor.css">

    <fire-ui-toolbar>
        <fire-ui-button on-click="{{saveAction}}">Save</fire-ui-button>
        <fire-ui-button on-click="{{commentAction}}">Comment</fire-ui-button>
        <fire-ui-button on-click="{{autoFormatAction}}">Auto Format</fire-ui-button>
    </fire-ui-toolbar>
    <div id="codeArea">
        <code-mirror id="mirror"></code-mirror>
    </div>
    <span class="status-bar">
        <fire-ui-toolbar style="float:left">
            <div class="space"></div>

            <fire-ui-label>{{url}}</fire-ui-label>
            <div class="space"></div>

            <fire-ui-label>Line {{$.mirror.cursor.line+1}}, Column {{$.mirror.cursor.ch}}</fire-ui-label>
            <div class="space"></div>
        </fire-ui-toolbar>

        <fire-ui-toolbar style="float:right">
            <fire-ui-label>Key Map: </fire-ui-label>
            <div class="space"></div>
            <fire-ui-select id="keymapSelect" value="{{$.mirror.keyMap}}"></fire-ui-select>
            <div class="space"></div>

            <fire-ui-label>Theme: </fire-ui-label>
            <div class="space"></div>
            <fire-ui-select id="themeSelect" searchable value="{{$.mirror.theme}}"></fire-ui-select>
            <div class="space"></div>
        </fire-ui-toolbar>
    </span>
</template>

<script type="text/javascript" src="code-editor.js"></script>
</polymer-element>
