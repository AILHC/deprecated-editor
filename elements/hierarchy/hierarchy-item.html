<polymer-element name="hierarchy-item"
                 extends="fire-ui-ti"
                 constructor="HierarchyItem"
                 draggable="true"
                 on-dragover="{{dragoverAction}}"
                 >
    <template>
        <link rel="stylesheet" href="hierarchy-item.css">
        <!--
            It will create a new shadow-root instead of import the base element's shadow-root,
            so we must use the selector '::shadow' to customize the style of base element
            https://groups.google.com/forum/?fromgroups=#!topic/polymer-dev/8MOOwcjZVpw
            https://www.polymer-project.org/articles/styling-elements.html
        -->
        <shadow></shadow>
    </template>
    <script type="text/javascript" src="hierarchy-item.js"></script>
</polymer-element>
