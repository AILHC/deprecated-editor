<polymer-element
name="data-view"
constructor="DataView"
>
<template>
    <link rel="stylesheet" href="data-view.css">
    <div fit on-keydown="{{keydownAction}}" class="scroll" id="scrolls" on-scroll="{{ScrollAction}}">
        <ul tabindex="1">
            <template repeat="{{ item, index in list}}">
                <li index="{{index}}" on-click="{{clickAction}}" style="height:{{(1+size)*20}}px" class="list">
                    <img src="{{item.uuid}}">
                    {{item.url}}
                </li>
            </template>
        <ul>
    </div>

    <div class="discription">
        <img src="{{img}}">
    </div>
</template>
<script type="text/javascript" src="data-view.js"></script>
</polymer-element>
