<link rel="import" href="data-view/data-view.html">

<polymer-element
    name="quick-assets"
    constructor="QuickAssets"
    >
<template>

<link rel="stylesheet" href="quick-assets.css">

    <fire-ui-toolbar>
        <fire-ui-button-group id="btnGroup" >
            <fire-ui-bi on-active="{{listViewAction}}">
                <i class="fa fa-th-list"></i>
            </fire-ui-bi>
            <fire-ui-bi on-active="{{gridViewAction}}">
                <i class="fa fa-th"></i>
            </fire-ui-bi>
        </fire-ui-button-group>
        <span class="space"></span>
        <fire-ui-text-input flex-1 placeholder="Search"
            inputValue="{{searchText}}"
            >
            </fire-ui-text-input>
        <i class="fa fa-search"></i>
    </fire-ui-toolbar>

    <span class="space"></span>

    <div class="view" flex-1>
        <data-view id="dataView" view="{{viewMode}}" size="{{size}}" searchValue="{{datalist}}" fit></data-view>
    </div>
</template>

<script type="text/javascript" src="quick-assets.js"></script>
</polymer-element>
