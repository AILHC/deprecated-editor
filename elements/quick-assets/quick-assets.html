<link rel="import" href="data-view/data-view.html">

<polymer-element
    name="quick-assets"
    constructor="QuickAssets"
    >
<template>

<link rel="stylesheet" href="quick-assets.css">

    <div id="searchBar" flex-row class="border">
        <fire-ui-text-input id="search" inputValue="{{datalist}}" flex-1 placeholder="Search"></fire-ui-text-input>
        <span class="space"></span>
        <i class="fa fa-search"></i>
    </div>

    <fire-ui-tabs id="tabs" >
        <fire-ui-tab  class="">Assets</fire-ui-tab>
        <!--<fire-ui-slider value="{{size}}"></fire-ui-slider>-->
    </fire-ui-tabs>
    <div class="content" flex-1="" flex-col="" flex-stretch="">
        <div class="border" fit="">
            <data-view id="dataView" size="{{size}}" searchValue="{{datalist}}" fit></data-view>
        </div>
    </div>

</template>

<script type="text/javascript" src="quick-assets.js"></script>
</polymer-element>
