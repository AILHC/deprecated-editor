<polymer-element 
    name="play-bar" 
    constructor="PlayBar"
    
    >
<template>
<link rel="stylesheet" href="play-bar.css">

<div id="play" class="btn left" on-click="{{playAction}}">
    <i class="fa fa-play"></i>
</div>
<div id="pause" class="btn" on-click="{{pauseAction}}">
    <i class="fa fa-pause"></i>
</div>
<div id="step" class="btn right" on-click="{{stepAction}}">
    <i class="fa fa-step-forward"></i>
</div>

</template>

<script type="text/javascript" src="play-bar.js"></script>
</polymer-element>
