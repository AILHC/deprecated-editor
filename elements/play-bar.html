<polymer-element 
    name="play-bar" 
    constructor="PlayBar"
    
    >
<template>
<link rel="stylesheet" href="play-bar.css">

<div flex-row id="border">
    <div id="play" class="btn" on-click="{{playAction}}">
        <i class="fa fa-play"></i>
    </div>
    <span class="space"></span>
    <div id="pause" class="btn" on-click="{{pauseAction}}">
        <i class="fa fa-pause"></i>
    </div>
    <span class="space"></span>
    <div id="step" class="btn" on-click="{{stepAction}}">
        <i class="fa fa-step-forward"></i>
    </div>
</div>

</template>

<script type="text/javascript" src="play-bar.js"></script>
</polymer-element>
