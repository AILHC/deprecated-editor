<link rel="import" href="console-item.html">
<link rel="import" href="console-view.html">
<link rel="import" href="console-detail.html">
<polymer-element
    name="fire-console"
    constructor="FireConsole"
    >
    <template>
        <link rel="stylesheet" href="fire-console.css">
        <fire-ui-toolbar>
            <fire-ui-button on-click="{{clearAction}}">
                <i class="fa fa-ban"></i>
            </fire-ui-button>
            <span class="space"></span>

            <i class="fa fa-filter"></i>
            <span class="space"></span>

            <fire-ui-text-input placeholder="filter"
                inputValue="{{filterText}}"
                >
            </fire-ui-text-input>
            <span class="space"></span>

            <fire-ui-checkbox value="{{useRegex}}">Regex</fire-ui-checkbox>
            <span class="space"></span>

            <fire-ui-select style="width: 50px;" value="{{option}}" options="[[options]]">
            </fire-ui-select>
        </fire-ui-toolbar>
        <div flex-1 flex-col flex-stretch>
            <console-view id="view" auto-layout min-height="50">
                <template repeat="{{log in logs | applyFilter(filterText,option,useRegex)}}">
                    <console-item
                        type="[[log.type]]"
                        text="[[log.text]]"
                        on-click="{{itemClickAction}}"
                        >
                        </console-item>
                </template>
            </console-view>
            <fire-ui-splitter></fire-ui-splitter>
            <console-detail id="detail" height="50" min-height="50"></console-detail>
        </div>
    </template>
    <script type="text/javascript" src="fire-console.js"></script>
</polymer-element>
