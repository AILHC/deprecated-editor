<link rel="import" href="console-item.html">
<link rel="import" href="console-view.html">
<link rel="import" href="call-stack.html">
<polymer-element
    name="fire-console"
    constructor="FireConsole"
    >
    <template>
        <link rel="stylesheet" href="fire-console.css">
        <fire-ui-toolbar justify-between>
            <div flex-row>
            </div>
            <div flex-row>
                <fire-ui-button on-click="{{clearConsoleAction}}">
                    <i class="fa fa-times-circle"></i>
                </fire-ui-button>
                <span class="space"></span>

                <fire-ui-select style="width: 50px;" value="{{option}}" options="{{options}}">
                </fire-ui-select>
                <i class="fa fa-flag"></i>
                <span class="space"></span>
                <fire-ui-text-input value="{{searchValue}}" placeholder="search"></fire-ui-text-input>
                <i class="fa fa-search"></i>
            </div>
        </fire-ui-toolbar>
        <div flex-1 flex-col flex-stretch>
            <console-view id="view" flex-1></console-view>
            <fire-ui-splitter></fire-ui-splitter>
            <call-stack id="stack"></call-stack>
        </div>
    </template>
    <script type="text/javascript" src="fire-console.js"></script>
</polymer-element>
