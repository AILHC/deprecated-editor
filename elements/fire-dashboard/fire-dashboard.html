<link rel="import" href="dashboard-recent.html">
<link rel="import" href="dashboard-new-template.html">

<polymer-element
    name="fire-dashboard"
    constructor="FireDashboard"
    on-project-added="{{projectAddedAction}}"
    >
    <template>
        <link rel="stylesheet" href="fire-dashboard.css">

        <div class="sidebar" flex-col flex-stretch>
            <div id="menu">
                <div class="item" on-click="{{recentAction}}">Recent Proejcts</div>
                <div class="item" on-click="{{newTemplateAction}}">Start with a Template</div>
                <div class="item" on-click="{{newKitAction}}">Start with a Kit</div>
                <div class="item" on-click="{{helpAction}}">Help</div>
            </div>

            <span flex-1></span>

            <div class="btn-group">
                <fire-ui-button on-click="{{openAction}}">Open...</fire-ui-button>
            </div>
        </div>

        <div id="content" class="content">
            <dashboard-recent></dashboard-recent>
            <dashboard-new-template></dashboard-new-template>
            <div></div>
            <dashboard-help></dashboard-help>
        </div>
    </template>

    <script type="text/javascript" src="fire-dashboard.js"></script>
</polymer-element>
