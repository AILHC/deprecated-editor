<link rel="import" href="dashboard-project-item.html">

<polymer-element
    name="dashboard-recent"
    constructor="DashboardRecent"
    on-drop="{{dropAction}}"
    >
    <template>
        <link rel="stylesheet" href="dashboard-recent.css">

        <div class="title">Recent Projects</div>
        <div id="border" class="border" flex-1>
            <template repeat="{{item in recentProjets}}">
                <dashboard-project-item
                    name="{{item.name}}"
                    path="{{item.path}}"
                    blink="{{item.blink}}"
                    >
                </dashboard-project-item>
            </template>
        </div>

    </template>

    <script type="text/javascript" src="dashboard-recent.js"></script>
</polymer-element>
