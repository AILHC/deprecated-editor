<polymer-element 
    name="dashboard-new" 
    constructor="DashboardNew"
    >
    <template>
        <link rel="stylesheet" href="dashboard-new.css">

        <div class="flex-col">
            <div class="title">New Project</div>
            <div class="border">
                <div>
                    <input placeholder="Name" value="{{name}}"></input>
                </div>
                <div>
                    <input placeholder="Path" value="{{path}}"></input>
                    <button class="small" on-click="{{browseAction}}">...</button>
                </div>
                <button on-click="{{createAction}}">Create</button>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="dashboard-new.js"></script>
</polymer-element>
