<polymer-element
    name="dashboard-example-item"
    constructor="DashboardExampleItem"
    on-click="{{openAction}}"
    >
    <template>
        <link rel="stylesheet" href="dashboard-example-item.css">

        <div class="name">{{name}}</div>
        <div class="path">{{path}}</div>
        <div class="desc">{{desc}}</div>
    </template>

    <script type="text/javascript" src="dashboard-example-item.js"></script>
</polymer-element>
