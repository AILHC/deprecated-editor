<polymer-element 
    name="scene-view" 
    constructor="SceneView"
    on-show="{{showAction}}"
    >
<template>
<link rel="stylesheet" href="scene-view.css">

<div class="border" id="view" fit>
    <svg width="100%" height="100%">
        <defs>
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#555" stroke-width="1"/>
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#smallGrid)"/>
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#888" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)"/>
    </svg>
</div>

</template>

<script type="text/javascript" src="scene-view.js"></script>
</polymer-element>
