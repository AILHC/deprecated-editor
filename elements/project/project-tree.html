<polymer-element 
    name="project-tree" 
    extends="fire-ui-tree"
    constructor="ProjectTree"
    on-selecting="{{selectingAction}}"
    on-select="{{selectAction}}"
    on-namechanged="{{namechangedAction}}"
    on-open="{{openAction}}"
    on-draghover="{{draghoverAction}}"
    on-dragcancel="{{dragcancelAction}}"
    on-contextmenu="{{contextmenuAction}}"
    on-drop="{{dropAction}}"
    >
<template>
<link rel="stylesheet" href="project-tree.css">

<shadow></shadow>

</template>

<script type="text/javascript" src="project-tree.js"></script>
</polymer-element>
