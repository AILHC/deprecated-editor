<link rel="import" href="inspector-fields.html">

<polymer-element
    name="fire-inspector"
    constructor="FireInspector"
    on-changed="{{propertyChangedAction}}"
    >
<template>
<link rel="stylesheet" href="fire-inspector.css">

<template if="{{ isEntity }}">
    <fire-ui-toolbar class="entity-bar">
        <fire-ui-checkbox value="{{target.active}}"></fire-ui-checkbox>
        <fire-ui-text-input value="{{target.name}}" flex-1></fire-ui-text-input>
        <i id="btnAddComp" on-click="{{addComponentAction}}" class="fa fa-plus"></i>
    </fire-ui-toolbar>
</template>

<template if="{{ isImporter }}">
    <fire-ui-toolbar class="importer-bar" justify-end>
        <fire-ui-button disabled="{{!target.dirty}}" on-click="{{revertAction}}">
            <i class="fa fa-close"></i>
        </fire-ui-button>
        <fire-ui-button disabled="{{!target.dirty}}" on-click="{{applyAction}}">
            <i class="fa fa-check"></i>
        </fire-ui-button>
    </fire-ui-toolbar>
</template>

<div class="fields" flex-1>
    <inspector-fields id="fields" fit
    on-changed="{{fieldsChangedAction}}"
    >
    </inspector-fields>
</div>

<div class="preview" id="preview" hidden>
</div>

</template>

<script type="text/javascript" src="fire-inspector.js"></script>
</polymer-element>
