<polymer-element
    name="importer-inspector"
    constructor="ImporterInspector"
    >
<template>
<link rel="stylesheet" href="importer-inspector.css">

<fire-ui-toolbar class="toolbar" justify-end>
    <span flex-1>{{assetName}}</span>
    <fire-ui-button disabled="{{!target.dirty}}" on-click="{{revertAction}}">
        <i class="fa fa-close"></i>
    </fire-ui-button>
    <fire-ui-button disabled="{{!target.dirty}}" on-click="{{applyAction}}">
        <i class="fa fa-check"></i>
    </fire-ui-button>
</fire-ui-toolbar>

<inspector-fields id="fields" flex-1
    on-changed="{{fieldsChangedAction}}"
>
</inspector-fields>

<div id="preview" class="preview {{ showPreview ? '' : 'hidden' }}">
</div>

</template>

<script type="text/javascript" src="importer-inspector.js"></script>
</polymer-element>
