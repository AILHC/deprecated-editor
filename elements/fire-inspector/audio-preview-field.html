<polymer-element
    name="audio-preview-field"
    constructor="AudioPreviewField"
    >
    <template>
        <link rel="stylesheet" href="audio-preview-field.css">

        <fire-ui-toolbar>

            <fire-ui-button>
                <i class="fa fa-step-forward" style="transform:rotate(180deg)"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{playAudioAction}}">
                <i class="{{isPlay ? 'fa fa-pause':'fa fa-play'}}"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{getTime}}">
                <i class="fa fa-step-forward"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{stop}}">
                <i class="fa fa-stop"></i>
            </fire-ui-button>
        </fire-ui-toolbar>

        <div class="view" flex-1>
            <div id="content" class="content">
                <canvas id="canvas" on-mousemove="{{mouseMoveAction}}" on-mousedown="{{mouseDownAction}}" on-mouseup="{{mouseUpAction}}"></canvas>
                <span id="progress"  on-mouseup="{{mouseUpAction}}"></span>
            </div>
            <div class="info">
                <fire-ui-label>{{info}}</fire-ui-label>
            </div>
            <div class="label">
                <fire-ui-label>{{audioNowPlayTime}}/{{audioLength | convertTime}} (ms)</fire-ui-label>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="audio-preview-field.js"></script>
</polymer-element>
