<polymer-element
    name="audio-preview-field"
    constructor="AudioPreviewField"
    >
    <template>
        <link rel="stylesheet" href="audio-preview-field.css">

        <fire-ui-toolbar>

            <fire-ui-button>
                <i class="fa fa-step-forward" style="transform:rotate(180deg)"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{playAction}}">
                <i class="{{isPlaying ? 'fa fa-pause':'fa fa-play'}}"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{forwardAction}}">
                <i class="fa fa-step-forward"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{stopAction}}">
                <i class="fa fa-stop"></i>
            </fire-ui-button>

            <fire-ui-button>
                <i class="fa fa-volume-off"></i>
            </fire-ui-button>

            <fire-ui-button>
                <i class="fa fa-volume-up"></i>
            </fire-ui-button>
        </fire-ui-toolbar>

        <div class="view" flex-1>
            <div id="content" class="content">
                <canvas id="canvas"></canvas>
                <canvas id="canvas2" on-mousedown="{{mousedownAction}}"></canvas>
            </div>
            <div class="info">
                <fire-ui-label>{{info}}</fire-ui-label>
            </div>
            <div class="label">
                <fire-ui-label>{{currentTime}}/{{audioLength | convertTime}} (ms)</fire-ui-label>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="audio-preview-field.js"></script>
</polymer-element>
