<polymer-element 
    name="project-item" 
    constructor="ProjectItem"
    on-mousedown="{{mousedownAction}}"
    on-mouseup="{{mouseupAction}}"
    on-mousemove="{{mousemoveAction}}"
    on-dragover="{{dragoverAction}}"
    >
<template>
<link rel="stylesheet" href="project-item.css">

<div class="wrapper">
    <div class="bar"></div>
    <div class="item">
        <div class="border">
            <i id="foldIcon" 
               class="fold-icon fa {{folded ? 'fa-caret-right' : 'fa-caret-down'}}"
               on-mousedown="{{foldMousedownAction}}"
               >
           </i>
            <i id="typeIcon" class="type-icon fa fa-folder"></i>
            <span id="name" class="name"></span>
        </div>
    </div>
</div>
<div id="content"
     style="display: {{ folded ? 'none' : '' }}"
     >
    <content/>
</div>

</template>

<script type="text/javascript" src="project-item.js"></script>
</polymer-element>
