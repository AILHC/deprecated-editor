<html>
    <head>
        <title>Fireball-x Launcher</title>

        <script type="text/javascript" src="fire://ext/web-animations-js/web-animations.js"></script>
        <script type="text/javascript" src="fire://ext/svg.js/dist/svg.js"></script>
        <link rel="import" href="fire://ext/polymer/polymer.html">

        <style>
            * {
                cursor: default;     
                -webkit-user-select: none;
            }

            body {
                margin: 0px;
                padding: 0px;
                border: 0px;
                overflow: hidden;

                font-family: "Microsoft YaHei",Helvetica,Arial,sans-serif;
                background-color: rgb(33,39,51);

                -webkit-app-region: drag;
            }

            span.flex {
                flex: auto;
            }

            .v-center-wrapper {
                display: flex;
                flex-direction: column; 
                flex-wrap: nowrap;     

                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }

            .h-center-wrapper {
                display: flex;
                flex-direction: row; 
                flex-wrap: nowrap;     
            }

            .logo {
                margin-left: -50px;
                margin-top: -50px;
            }

            .status {
                font-size: 14px;
                margin: auto;
                margin-top: 20px;
                white-space: nowrap;

                color: rgb(255,75,2);
            }

            .copyright {
                font-size: 10px;
                margin: 0 auto 5px;

                color: rgb(104,104,104);
            }

            .copyright span {
                color: rgb(255,255,255);
            }

            .progress {
                border: 2px solid rgb(255,75,2);
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div class="v-center-wrapper">
            <span class="flex"></span>
            <div class="h-center-wrapper">
                <span class="flex"></span>
                <img class="logo" src="fire://static/img/logo-with-text.png"></img>
                <span class="flex"></span>
            </div>
            <div class="status">Loading Fireball...</div>
            <span class="flex"></span>
            <div class="copyright">
                &copy 2014 Fireball LLC All rights reserved. <span>Privacy Policy</span>
            </div>
            <div class="progress"></div>
        </div>
    </body>
</html>
