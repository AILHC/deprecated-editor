<html>
    <head>
        <title>Fireball-x Dashboard</title>

        <link rel="stylesheet" href="fire://ext/fontawesome/css/font-awesome.css">
        <link rel="import" href="fire://ext/polymer/polymer.html">

        <style>
            * {
                cursor: default;     
                -webkit-user-select: none;
            }

            body {
                margin: 0px;
                padding: 0px;
                border: 0px;

                overflow: hidden;
                color: #ddd;
                background-color: #333;
                font-family: "Microsoft YaHei",Helvetica,Arial,sans-serif;
            }

            .logo {
                position: absolute;
                bottom: 0px;
                -webkit-filter: grayscale(0.5) opacity(0.2);

                z-index: 1;
            }

            .sidebar {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                width: 250px;

                background-color: #171717;
            }

            .sidebar ul {
                padding: 0px;
                margin-top: 30px;
            }

            .sidebar li {
                padding: 10px;
                padding-left: 20px;
                font-size: 18px;
                list-style-type: none;

                color: #aaa;
                border-left: 4px solid #171717;
            }
            .sidebar li[selected] {
                border-left: 4px solid #ffba00;
                background-color: #333;
            }

            .sidebar i {
                width: 15px;
                margin-right: 10px;
                color: #aaa;
            }

        </style>
    </head>

    <body>
        <img class="logo" src="fire://static/img/logo-256.png"></img>

        <div class="sidebar">
            <ul>
                <li selected><i class="fa fa-reorder"></i>Recent Proejcts</li>
                <li><i class="fa fa-gear"></i>New Project</li>
                <li><i class="fa fa-question-circle"></i>Help</li>
            </ul>
        </div>
    </body>
</html>
